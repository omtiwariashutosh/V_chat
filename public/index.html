<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCallApp</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <!-- <canvas id="backgroundCanvas"></canvas> -->

    <!-- Header -->
    <header class="bg-white border-bottom shadow-sm py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <a href="index.html" class="d-flex align-items-center text-decoration-none">
                <img src="assets/logo.png" alt="Logo" class="logo-img me-2" />
            </a>

            <!-- Icons -->
            <div class="user-icon d-flex gap-3 text-dark">
                <i class="fas fa-user fs-4"></i>
                <i class="fas fa-outdent fs-4"></i>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section
        class="hero-section d-flex flex-column flex-md-row justify-content-between align-items-center px-4 px-md-5 py-5 bg-secondary text-white">
        <div class="hero-text w-100 w-md-50 mb-4 mb-md-0">
            <h1 class="display-4 fw-bold font-eb">Start Seamless Video Conversations</h1>
            <p class="lead">Connect face-to-face in real time. Share your room link and start chatting with one clickâ€”no
                downloads, no signups, just instant communication.</p>
        </div>
        <div class="text-center">
            <button class="call-btn btn btn-lg btn-primary px-4 py-2" onclick="generateRoomLink()">
                <i class="fas fa-video me-2"></i> Start Call
            </button>
        </div>
    </section>

    <!-- Link Share Modal -->
    <div class="modal-backdrop-custom" id="linkModal">
        <div class="modal-box">
            <div class="modal-header">
                <h5>Share This Link</h5>
                <button class="btn-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <input type="text" id="linkInput" class="form-control mb-3" readonly />
                <button class="btn btn-primary w-100" onclick="copyLink()">Copy & Join</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 border-top">
        &copy; 2025 <strong>V_Chat</strong>. All rights reserved.
    </footer>

    <!-- Script -->
    <script src="js/main.js"></script>
    <script src="js/animation.js"></script>
</body>

</html>
