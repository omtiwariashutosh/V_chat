<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room | MyCallApp</title>

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/room.css" />
</head>

<body>
    <div class="room-wrapper">
        <!-- Left: Video Area -->
        <div class="video-area">
            <div class="video-box"><video autoplay muted></video></div>
            <div class="video-box"><video autoplay></video></div>
        </div>

        <!-- Right: Chat Area -->
        <div class="chat-area">
            <div class="chat-header d-flex align-items-center gap-2">
                <i class="fas fa-comments fs-5 text-primary"></i>
                <span class="chat-title">Live Chat Room</span>
            </div>
            <div class="chat-body" id="messagesBox"></div>
            <div class="chat-footer">
                <input type="text" id="chatInput" class="form-control" placeholder="Type a message..." />
                <button class="btn send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>

            <div class="text-center mt-3">
                <button class="btn btn-danger end-call-btn" onclick="endCall()">End Call</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.getElementById("chatInput").addEventListener("keydown", function (e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>

</html>
