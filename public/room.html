<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room | MyCallApp</title>

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/room.css" />
</head>

<body>
    <div class="room-wrapper d-flex flex-column flex-md-row">

        <!-- Left: Video Area -->
        <div class="video-area d-flex flex-column justify-content-center align-items-center p-3">
            <div class="video-box mb-3">
                <video id="localVideo" autoplay muted playsinline></video>
            </div>
            <div class="video-box">
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
        </div>

        <!-- Right: Chat Area -->
        <div class="chat-area d-flex flex-column p-3">
            <!-- Chat Header -->
            <div class="chat-header d-flex align-items-center gap-2 mb-3">
                <i class="fas fa-comments fs-5 text-primary"></i>
                <h5 class="chat-title mb-0">Live Chat Room</h5>
            </div>

            <!-- Chat Messages -->
            <div class="chat-body flex-grow-1 mb-3" id="messagesBox"></div>

            <!-- Chat Footer -->
            <div class="chat-footer d-flex gap-2">
                <input type="text" id="chatInput" class="form-control" placeholder="Type a message..." />
                <button class="btn send-btn btn-primary" onclick="sendMessage()" aria-label="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>

            <!-- End Call -->
            <div class="text-center mt-3">
                <button class="btn btn-danger end-call-btn" onclick="endCall()">End Call</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/room.js"></script>
    <script>
        document.getElementById("chatInput").addEventListener("keydown", function (e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>

</html>
